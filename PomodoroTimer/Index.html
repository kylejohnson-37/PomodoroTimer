<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="Scripts/index.js" type="text/javascript"></script>
        <script src="Styles/common.css" type="text/css"></script>
        <title>Pomodoro Timer</title>
    </head>
    <body>
        <h1>The Best Pomodoro Timer</h1>
        <p id="pomodoro-timer">25:00</p>
        <input id="task-to-complete" type="text">

        <div id="timer-options">
            <select id="timer-length">
                <option value="25">25</option>
                <option value="90">90</option>
                <option value="custom">Custom</option>
            </select>
            <input id="custom-length" type="text" hidden>
            <button id="start-timer" disabled>Start Timer</button>
        </div>

    </body>
</html>
